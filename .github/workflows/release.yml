name: Manual Build Deb

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # 改为ubuntu，支持环境变量代理

    env:
      HTTP_PROXY: http://192.168.1.162:8899
      HTTPS_PROXY: http://192.168.1.162:8899
      NO_PROXY: localhost,127.0.0.1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dpkg
        run: sudo apt-get update && sudo apt-get install -y dpkg

      - name: Make build script executable
        run: chmod +x build.sh

      - name: Build .deb package
        run: ./build.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: FDFullscreenPopGesture
          path: FDFullscreenPopGesture.deb

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'workflow_dispatch'
        with:
          files: FDFullscreenPopGesture.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
